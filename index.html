<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuaca</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="cityInput" placeholder="Enter city name" />
        <button onclick="getWeather()">Check Weather</button>
    
        <div id="weatherResult" class="weather-box hidden">
            <h2 id="cityName"></h2>
            <p id="description"></p>
            <p><span id="temp"></span></p>
            <img id="weatherIcon" src="style/Icon/weather.png" alt="Weather Icon" />
        </div>
    </div>
  
  
    <script src="script.js"></script>
</body>
</html>
